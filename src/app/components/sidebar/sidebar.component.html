<div class="shadow-2xl bg-gray-800 text-white w-64 p-4" style="min-height: 98vh;">
  <div class="flex items-center mb-4">
    <!-- Agregar la información del usuario -->
    <img src="https://definicion.de/wp-content/uploads/2019/07/perfil-de-usuario.png" alt="Avatar" class="w-12 h-12 rounded-full mr-2">
    <div>
      <p class="text-lg font-semibold">{{ user.fullName}}</p>
      <p class="text-gray-500">{{ user.email }}</p>
      <p class="text-gray-500">edad: {{ user.age }}</p>
    </div>
  </div>

  <button class="mt-4 p-2 bg-purple-500 hover:bg-purple-600 text-white rounded-md w-full" (click)="openEditModal()">
    Editar Información
  </button>
</div>


<app-user-edit-modal [displayModal]="displayModal" [userData]="user" (closeModalEvent)="closeModal()"></app-user-edit-modal>
